<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ShopMaster Admin</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container my-4">

<header class="top-bar">

<input type="text" id="searchInput" class="form-control search-input"
       placeholder="Buscar producto...">

<a href="add.html" class="btn btn-success">➕ Nuevo Producto</a>

</header>

<div class="row">

<!-- SIDEBAR -->
<div class="col-md-3 sidebar">

<h5>Filtros</h5>

<select id="categorySelect" class="form-select mb-3">
<option value="">Todas las categorías</option>
</select>

<h6>Ordenar</h6>

<select id="sortSelect" class="form-select">
<option value="">Sin orden</option>
<option value="title-asc">Título ↑</option>
<option value="title-desc">Título ↓</option>
<option value="price-asc">Precio ↑</option>
<option value="price-desc">Precio ↓</option>
</select>

</div>

<!-- TABLA -->
<div class="col-md-9">

<table class="table table-bordered table-striped align-middle">

<thead class="table-dark">
<tr>
<th>ID</th>
<th>Foto</th>
<th>Título</th>
<th>Precio</th>
<th>Categoría</th>
<th>Acciones</th>
</tr>
</thead>

<tbody id="productTable"></tbody>

</table>

<!-- PAGINACIÓN -->
<div class="pagination-bar">

<span id="pageInfo"></span>

<div>
<button id="prevBtn" class="btn btn-secondary">Anterior</button>
<button id="nextBtn" class="btn btn-secondary">Siguiente</button>
</div>

</div>

</div>

</div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
